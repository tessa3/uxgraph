<svg id="svg"
     version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     (mousedown)="this.onMousedown($event)"
     (mousewheel)="this.onMousewheel($event)">
  <g uxg-card
     *ngFor="let card of (this.canvasElementService.cards)"
     [card]="card"
     [attr.card-id]="card.id"
     [canvasBoundsGetter]="getBounds"></g>
  <g uxg-arrow
     *ngFor="let arrow of (this.canvasElementService.arrows)"
     [arrow]="arrow"
     [canvasBoundsGetter]="getBounds"></g>
</svg>
