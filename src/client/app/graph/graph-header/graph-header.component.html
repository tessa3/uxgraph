<a id="navbar-logo"
   [routerLink]="['/']"
   [routerLinkActive]="['router-link-active']"
   [routerLinkActiveOptions]="{exact:true}">
  ux
</a>

<!-- TODO(girum): This app header should be wired up to the Google Drive
                  file that's currently open, and be rename-able. -->
<input #appTitle
       class="graph-header-title"
       [(ngModel)]="currentGraph.name"
       (keyup.enter)="appTitle.blur()"
       (blur)="updateGraphTitle(appTitle.value)"/>
<input class="graph-header-title" [(ngModel)]="graphName"/>


<div class="user-icons">
  <user-icon *ngFor="let user of collaborators | async" [user]="user"></user-icon>
</div>
