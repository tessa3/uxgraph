<svg id="svg"
     version="1.1"
     xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     viewBox="0 0 800 800"
     (mousedown)="this.onMousedown($event)"
     (mousemove)="this.onMousemove($event)"
     (mousewheel)="this.onMousewheel($event)">
  <g uxg-card *ngFor="let card of this.canvasService.cards" [card]="card"></g>
</svg>
